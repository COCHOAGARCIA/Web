	<script>
		function validarForm(){
			var txtNombre = document.getElementById('name').value
			var txtDireccion = document.getElementById('direccion').value
			var txtTelefono = document.getElementById('telefono').value
			var txtEmail = document.getElementById('mail').value
			var txtCity = document.getElementById('city').value
			var txtEdad = document.getElementById('age').value
			if(txtNombre == null || txtNombre.length == 0 ){
				alert('ERROR: debes ingresar un nombre');
				return false;
			}
			if(txtDireccion == null || txtDireccion.length == 0 ) {
				alert('ERROR: debes ingresar la dirección');
				return false;
			}
			if(txtTelefono == null || txtTelefono.length == 0 ) {
				alert('ERROR: debes ingresar el telefono');
				return false;
			}
			if(txtEmail == null || txtEmail.length == 0){
				alert('ERROR: debes ingresar un correo');
				return false;
			}
			if(txtCity == null || txtCity.length == 0){
				alert('ERROR: debes ingresar una ciudad');
				return false;
			}
			if(txtEdad == null || txtedad.length == 0) {
				alert('ERROR: debes ingresar tu edad');
				return false;
			}
			alert('El formulario se completo exitosamente');
				return true;			
		}
	</script>
